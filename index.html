<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatBox UI Design In HTML And CSS Easy Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Mr. Janzen Faidiban</h2>
                        <p>Web Developer </p>
                    </div>
                    <img src="images/image1.png" class="msg-img">
                </div>

                <div class="msg-row msg-row2">
                    <img src="images/image2.png" class="msg-img">
                    <div class="msg-text">
                        <h2>Mr. Brian Unani</h2>
                        <p>Data Science Enthusiast </p>
                    </div>
                   
                </div>

                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Mr. Theis Andatu</h2>
                        <p>Software Developer </p>
                    </div>
                    <img src="images/image3.png" class="msg-img">
                </div>
                <input type="text" placeholder="Type your messages here...">
            </div>


            <div class="col-2">
                <h3>Friend List</h3>
                <ul>
                    <li class="online">Samuel Bosawer</li>
                    <li class="offline">James Sraun</li>
                    <li class="busy">Johan Nasendi</li>
                    <li class="online">Stenly Samberi</li>
                    <li class="busy">Noval Nauw</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
